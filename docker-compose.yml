version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  # flink:
  #   image: flink:latest
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     taskmanager.numberOfTaskSlots: 2
  #   depends_on:
  #     - kafka

  jobmanager:
    build:
      context: .
      dockerfile: Dockerfile.flink-python
    image: custom-flink-python:1.20
    ports:
      - "8081:8081"  # Flink UI
    environment:
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=2
    command: jobmanager

  taskmanager:
    build:
      context: .
      dockerfile: Dockerfile.flink-python
    image: custom-flink-python:1.20
    environment:
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=2
    depends_on:
      - jobmanager
    command: taskmanager

  influxdb:
    image: influxdb:2.0
    ports:
      - "8086:8086"
    volumes:
      - influxdb-storage:/var/lib/influxdb2

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  influxdb-storage:
  grafana-storage:
